---
- hosts: all
  roles:
    - repos
  tags:
    - repos

# install ssl cert
- hosts: sslhost
  roles:
     -  sslcert
  tags:
     -  sslcert

# Install etcd
- hosts: etcd
  roles:
   -   etcd
  tags:
    - etcd

# Install docker
- hosts: all
  roles:
    - docker
  tags:
    - docker

# Install flannel
- hosts: all
  roles:
   - flannel

# install haproxy
- hosts: masters
  roles:
    - haproxy
  tags:
    - haproxy

# install kubernetes master
- hosts: masters
  roles:
    - master
  tags:
    - master

# install kubernetes nodes
- hosts: node
  roles:
    - node
  tags:
    - node

---
# Deploy a kubernetes cluster.

- hosts: sslhost
  roles:
     -  sslcert
  tags:
     -  sslcert

- hosts: etcd
  roles:
   -   etcd
  tags:
    - etcd

- hosts: all
  roles:
    - docker
  tags:
    - docker

- hosts: masters
  roles:
    - ha
  tags:
    - ha

- hosts: masters
  roles:
    - master
  tags:
    - master

- hosts: nodes
  roles:
    - node
  tags:
    - node

- hosts: all
  roles:
   - { role: flannel, when: networking == 'flannel' }
   - { role: calico, when: networking == 'calico' }
  tags:
    - flannel
    - calico

---
- name: Install Kubernetes packages (RHEL/CentOS)
  when: ansible_os_family == "RedHat"
  yum:
    name: "{{ item }}"
    update_cache: yes
  with_items:
    -  kubelet
    -  kubernetes-cni

- name: Install Kubernetes packages (Debian/Ubuntu)
  when: ansible_os_family == "Debian"
  apt:
    name: "{{ item }}"
    update_cache: yes
  with_items:
    -  kubelet
    -  kubernetes-cni
